<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>
</head>
<body>
    <script>
        var r = prompt("Please enter number for r");
        var H = prompt("Please enter number for H");
        var π = 3.14;

        var sum = parseInt(r) * parseInt(r) * parseInt(H) * parseInt(π);

        alert("Zapremina valjka je: V =" + sum);


    </script>
</body>
</html>
